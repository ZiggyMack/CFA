<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f5f5f5"/>
  <text x="600" y="60" text-anchor="middle" font-family="Segoe UI" font-size="28" fill="#333">Scenario A  High Alignment</text>
  <text x="600" y="90" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">Green triangle, flat sparkline, 98% convergence</text>

  <!-- Convergence meter -->
  <g transform="translate(80,140)">
    <text x="0" y="-20" font-family="Segoe UI" font-size="16" fill="#333">Convergence</text>
    <rect x="0" y="0" width="300" height="20" rx="10" ry="10" fill="#d0e8d4" stroke="#4CAF50" stroke-width="2"/>
    <rect x="0" y="0" width="294" height="20" rx="10" ry="10" fill="#4CAF50"/>
    <text x="150" y="15" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#fff">98%</text>
  </g>

  <!-- Ethics overlay -->
  <g transform="translate(900,140)">
    <text x="0" y="-20" font-family="Segoe UI" font-size="16" fill="#333">Ethics Overlay</text>
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="12" fill="#4CAF50"/>
      <text x="20" y="5" font-family="Segoe UI" font-size="14" fill="#333">Examined  transparency</text>
    </g>
    <g transform="translate(0,30)">
      <circle cx="0" cy="0" r="12" fill="#4CAF50"/>
      <text x="20" y="5" font-family="Segoe UI" font-size="14" fill="#333">Examined  epistemic_access</text>
    </g>
    <g transform="translate(0,60)">
      <circle cx="0" cy="0" r="12" fill="#4CAF50"/>
      <text x="20" y="5" font-family="Segoe UI" font-size="14" fill="#333">Examined  stakeholder_impact</text>
    </g>
  </g>

  <!-- Triangle -->
  <g transform="translate(600,360)">
    <!-- Edges -->
    <line x1="0" y1="-170" x2="-150" y2="110" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-170" x2="150" y2="110" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
    <line x1="-150" y1="110" x2="150" y2="110" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>

    <!-- Nodes -->
    <circle cx="0" cy="-170" r="60" fill="#2196F3" opacity="0.9"/>
    <text x="0" y="-110" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#333">Claude  conf 0.92</text>

    <circle cx="-150" cy="110" r="60" fill="#4CAF50" opacity="0.88"/>
    <text x="-150" y="180" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#333">Grok  conf 0.90</text>

    <circle cx="150" cy="110" r="60" fill="#9C27B0" opacity="0.92"/>
    <text x="150" y="180" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#333">Nova  conf 0.95</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(150,640)">
    <text x="0" y="-20" font-family="Segoe UI" font-size="16" fill="#333">Timeline</text>
    <line x1="0" y1="0" x2="900" y2="0" stroke="#bbb" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="10" fill="#4CAF50"/>
    <circle cx="450" cy="0" r="10" fill="#4CAF50"/>
    <circle cx="900" cy="0" r="10" fill="#4CAF50"/>
    <text x="0" y="30" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#333">Tick 1</text>
    <text x="450" y="30" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#333">Tick 2</text>
    <text x="900" y="30" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#333">Tick 3</text>
  </g>

  <!-- Sparkline -->
  <path d="M150 700 C 300 690, 600 690, 1050 695" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
  <text x="600" y="755" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#4CAF50">Stable harmony  tension 0.10 ? 0.08</text>
</svg>