<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="800" fill="#f5f5f5"/>
  <text x="600" y="60" text-anchor="middle" font-family="Segoe UI" font-size="28" fill="#333">Scenario C  Invariant Breach Risk</text>
  <text x="600" y="90" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#666">Red alert edge, Crux declared, ethics missing</text>

  <!-- Convergence meter -->
  <g transform="translate(80,140)">
    <text x="0" y="-20" font-family="Segoe UI" font-size="16" fill="#333">Convergence</text>
    <rect x="0" y="0" width="300" height="20" rx="10" ry="10" fill="#fde2e2" stroke="#F44336" stroke-width="2"/>
    <rect x="0" y="0" width="225" height="20" rx="10" ry="10" fill="#F44336"/>
    <text x="150" y="15" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#fff">75%</text>
    <text x="0" y="45" font-family="Segoe UI" font-size="14" fill="#F44336">Crux blocking progress</text>
  </g>

  <!-- Ethics overlay -->
  <g transform="translate(900,140)">
    <text x="0" y="-20" font-family="Segoe UI" font-size="16" fill="#333">Ethics Overlay</text>
    <g transform="translate(0,0)">
      <circle cx="0" cy="0" r="12" fill="#4CAF50"/>
      <text x="20" y="5" font-family="Segoe UI" font-size="14" fill="#333">Examined  transparency</text>
    </g>
    <g transform="translate(0,30)">
      <circle cx="0" cy="0" r="12" fill="#F44336"/>
      <text x="20" y="5" font-family="Segoe UI" font-size="14" fill="#333">Missing  stakeholder_impact</text>
    </g>
    <g transform="translate(0,60)">
      <circle cx="0" cy="0" r="12" fill="#F44336" opacity="0.8"/>
      <text x="20" y="5" font-family="Segoe UI" font-size="14" fill="#333">Missing  epistemic_access</text>
    </g>
  </g>

  <!-- Triangle -->
  <g transform="translate(600,360)">
    <!-- Edges -->
    <line x1="0" y1="-170" x2="-150" y2="110" stroke="#F44336" stroke-width="14" stroke-linecap="round"/>
    <line x1="0" y1="-170" x2="150" y2="110" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
    <line x1="-150" y1="110" x2="150" y2="110" stroke="#FFC107" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-75" cy="-10" r="20" fill="#F44336"/>
    <text x="-75" y="-40" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#fff">CRUX</text>

    <!-- Nodes -->
    <circle cx="0" cy="-170" r="60" fill="#2196F3" opacity="0.8" stroke="#F44336" stroke-width="6"/>
    <circle cx="-150" cy="110" r="60" fill="#4CAF50" opacity="0.75"/>
    <circle cx="150" cy="110" r="60" fill="#9C27B0" opacity="0.90" stroke="#F44336" stroke-width="6" stroke-dasharray="10 6"/>
    <text x="0" y="-110" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#333">Claude</text>
    <text x="-150" y="180" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#333">Grok</text>
    <text x="150" y="180" text-anchor="middle" font-family="Segoe UI" font-size="16" fill="#333">Nova (alert)</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(150,640)">
    <line x1="0" y1="0" x2="900" y2="0" stroke="#bbb" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="10" fill="#FFC107"/>
    <circle cx="450" cy="0" r="12" fill="#FFC107"/>
    <circle cx="900" cy="0" r="14" fill="#F44336"/>
    <text x="900" y="-20" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#F44336">Tick 3  CRUX_BFI_001 declared</text>
  </g>

  <!-- Sparkline -->
  <path d="M150 710 L 450 670 L 900 620" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <line x1="900" y1="620" x2="900" y2="580" stroke="#F44336" stroke-width="3" stroke-dasharray="8 6"/>
  <text x="930" y="580" font-family="Segoe UI" font-size="12" fill="#F44336">Crux declared</text>

  <!-- Crux toggle mockup -->
  <g transform="translate(950,620)">
    <rect x="0" y="0" width="180" height="50" rx="8" ry="8" fill="#ddd" stroke="#aaa" stroke-dasharray="6 4"/>
    <text x="90" y="30" text-anchor="middle" font-family="Segoe UI" font-size="14" fill="#666">Include / Exclude Crux</text>
    <text x="90" y="70" text-anchor="middle" font-family="Segoe UI" font-size="12" fill="#999">Phase 2 unlock</text>
  </g>
</svg>